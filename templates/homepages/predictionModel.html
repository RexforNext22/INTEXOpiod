{% extends 'base.html' %}
{% load static %}


  {% block content %}
    <br><br><br>
    <div class="container" style="margin: auto; align: center" ><br><br>
      <h4>Make a Prediction</h4>
      <p>The form will help you see what percent likelihood will a certain prescriber write a prescription for an opioid.</p><br><br>
      <form name='form' method='POST' style="margin: auto; text-align: center" action="{% url 'makePrediction' %}">{% csrf_token %}
      
          <label for="state">State (Abbrev):</label>
          <input type="text" id="state" name="state">
          <br><br>
      
          <label for="population">Population</label>
          <input type="text" id="population" name="population">
          <br><br>
      
          <label for="deaths">Deaths (From Opioid Overdose):</label>
          <input type="text" id="deaths" name="deaths">
          <br><br>
  
          <label for="totalprescriptions">Total Prescription:</label>
          <input type="text" id="totalprescriptions" name="totalprescriptions">
          <br><br>

          <label for="drug_name">One Drug the Prescriber Issues:</label>
          <input type="text" id="drug_name" name="drug_name">
          <br><br>

          <label for="sOpioid">Opioid Prescriber</label><br>
          <input type="radio" id="sOpioid" name="sOpioid" value="yes">
          <label for="opioid_yes">Yes</label><br>
          <input type="radio" id="sOpioid" name="sOpioid" value="no">
          <label for="sOpioid">No</label><br><br>

          <button class="btn btn-primary" type="submit">Make Predictions</button>
      </form>
  
  </div>


  {% endblock %}
