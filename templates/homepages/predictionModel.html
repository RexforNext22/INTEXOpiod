<!-- Authors: Ryan Pinkney, Tanner Davis, Kevin Guiterrez, Jacob Poor - Section 1

This page runs and display the prediction model. The user can use the model through our site.
-->
{% extends 'base.html' %}
{% load static %}
  {% block content %}
  <style>
    :root {
      /* Regent Gray */
      --main-text: #869ba7;
    
      /* Limed Spruce */
      --main-heading: #304145;
    
      /* Cutty Sark */
      --light-main-heading: #5a7277;
    
      /* White */
      --background: white;
    
      /* Nobel */
      --selected-background: #b6afb0;
    
      /* Heather */
      --form-background: #B5C5CD;
    }
    
      .button {
        background-color: var(--main-heading);
        border-radius: 2px;
        color: var(--selected-background);
        display: inline-block;
        font-family: "Roboto", sans-serif;
        font-size: 12px;
        padding: 8px 10px;
        text-align: center;
        text-transform: uppercase;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        user-select: none;
        grid-column: 1 / span 2;
        justify-self: center;
        }
    
    .buttonMargin {
        margin: 0 0 1em;
        }
    
    .button:hover {
        background-color: var(--light-main-heading);
        box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.3);
        text-decoration: none;
        cursor: pointer;
        }
    
    .button:active,
    .button:focus {
        background-color: var(--selected-background);
        box-shadow: 0 0 0 2px var(--main-color-dark) inset;
        color: var(--background);
        cursor: pointer;
        }
    
        input[type="radio"]::after {
          content: "";
          display: block;
          height: 7px;
          width: 7px;
          background-color: var(--main-heading);
          position: absolute;
          top: 1.8px;
          left: 2px;
          border-radius: 50%;
          transform: scale(0);
          transition: transform 300ms ease;
        }
    
    input[type="radio"]:hover,
    input[type="radio"]:focus {
      border-color: var(--main-text);
      box-shadow: 0px 0px 4px var(--main-text);
    }
    
    input[type="radio"]:checked:after {
      transform: scale(1);
    }

    input[type="text"]{
      background-color: #D8F2FF;
    }
    </style>
    <br><br><br>
    <div style="background-color: #ECF5FF;">
      <div class="container" style="align: center;">
        <h1 style="padding-top: 20px">Make a Prediction</h1>
        <p>The form will help you see what percent likelihood will a certain prescriber write a prescription for an opioid.</p>
        <br /><br />
      <form name='form' method='POST' style="border: 1px solid; width: 400px; margin: auto; padding-left:15px; padding-top:15px; padding-bottom: 15px;" action="{% url 'makePrediction' %}">{% csrf_token %}
  
          <label style="width: 250px" for="drug_name">One Drug the Prescriber Issues:</label>
          <input style="width: 250px" type="text" id="drug_name" name="drug_name" autofocus required>
          <br><br>
      
          <label style="width: 250px" for="state">State (Abbrev):</label>
          <input style="width: 250px" type="text" id="state" name="state" required>
          <br><br>
      
          <label style="width: 250px" for="population">Population</label>
          <input style="width: 250px" type="text" id="population" name="population" required>
          <br><br>
      
          <label style="width: 250px" for="deaths">Deaths (From Opioid Overdose):</label>
          <input style="width: 250px" type="text" id="deaths" name="deaths" required>
          <br><br>
  
          <label style="width: 250px" for="totalprescriptions">Total Prescription:</label>
          <input style="width: 250px" type="text" id="totalprescriptions" name="totalprescriptions" required>
          <br><br>

          <label style="width: 250px" for="sOpioid">Opioid Prescriber</label><br>
          <input style="appearance: none;
          cursor: pointer;
          width: 15px;
          height: 15px;
          border: 2px solid var(--main-text);
          border-radius: 50%;
          position: relative;
          outline: none;" type="radio" id="sOpioid" name="sOpioid" value="yes" required>
          <label style="width: 250px" for="opioid_yes">Yes</label><br>
          <input style="appearance: none;
          cursor: pointer;
          width: 15px;
          height: 15px;
          border: 2px solid var(--main-text);
          border-radius: 50%;
          position: relative;
          outline: none;" type="radio" id="sOpioid" name="sOpioid" value="no" required>
          <label style="width: 250px" for="sOpioid">No</label><br><br>

          <button class="button" type="submit">Make Predictions</button>
      </form>
      <br><br><br><br><br><br>
    </div>
  </div>


  {% endblock %}
